<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="stylesheet" href="index.css" />

		<title>Wordle</title>

		<script src="https://kit.fontawesome.com/8ddd990835.js" crossorigin="anonymous"></script>
		<script src="jquery-3.6.0.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>Wordle!</h1>
		</div>
		<div class="toast" id="alert">

		</div>
		<div class="field">
			<table id="wordtable">

			</table>
		</div>
		<div class="keyboard">
			<div class="key-row">
				<div class="key shadow">Q</div>
				<div class="key shadow">W</div>
				<div class="key shadow">E</div>
				<div class="key shadow">R</div>
				<div class="key shadow">T</div>
				<div class="key shadow">Y</div>
				<div class="key shadow">U</div>
				<div class="key shadow">I</div>
				<div class="key shadow">O</div>
				<div class="key shadow">P</div>
			</div>
			<div class="key-row">
				<div class="key shadow">A</div>
				<div class="key shadow">S</div>
				<div class="key shadow">D</div>
				<div class="key shadow">F</div>
				<div class="key shadow">G</div>
				<div class="key shadow">H</div>
				<div class="key shadow">J</div>
				<div class="key shadow">K</div>
				<div class="key shadow">L</div>
			</div>
			<div class="key-row">
				<div class="key shadow key-wide" id="backspace"><i class="fas fa-backspace"></i></div>
				<div class="key shadow">Z</div>
				<div class="key shadow">X</div>
				<div class="key shadow">C</div>
				<div class="key shadow">V</div>
				<div class="key shadow">B</div>
				<div class="key shadow">N</div>
				<div class="key shadow">M</div>
				<div class="key shadow key-wide" id="enter"><i class="fas fa-level-down-alt fa-rotate-90"></i></div>
			</div>
		</div>
		<div class="overlay">
			<div class="popup" id="startpopup">
				<h2 class="popuptitle"></h2>
				<div id="wordlength-select">
					<span style="display: block">Word length</span>
					<div class="button fas fa-angle-up" onclick="$('input[name=wordlength]')[0].stepUp()"></div>
					<input type="number" value="5" min="1" max="16" name="wordlength" />
					<div class="button fas fa-angle-down" onclick="$('input[name=wordlength]')[0].stepDown()"></div>
				</div>
				<div id="language-select">
					<select name="language">
						<option value="english">English</option>
					</select>
				</div>
				<div class="button button-green" id="play">
					Play!
				</div>
			</div>
			<div class="popup hidden" id="scorepopup">
				<h2 class="popuptitle"></h2>
				<p id="results"></p>
				<img class="spinning" id="potat" alt="spinning potato" />
				<div class="button button-green" id="share">Copy results</div>
			</div>
		</div>
	</body>
</html>
